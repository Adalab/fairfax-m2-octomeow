<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600"
        rel="stylesheet">
        <title>Awesome Profile Cards</title>
        <link rel="stylesheets" href="main.scss">
    </head>
    
    <body>
        <header class="header wrapper">
            <section class="header--container main-container"> <a href="index.html"><img class="logo" src="assets/images/tarjetas-molonas.svg" alt="logo awesome profile cards"></a>

            </section>
        </header>
        <main class="cards__container">
            <form class="form" action="">
                <div class="wrapper">
                    <fieldset class="preview">
                        <section class="preview-container">
                            <div class="button-container">
                                <div class="reset-button">
                                    <label for="reset" class="visually-hidden">Botón de borrar</label>
                                    <button class="reset--button" type="button" id="reset"> <i class="far fa-trash-alt"></i>Reset</button>
                                </div>
                                </legend>
                                <div class="card-preview default--palette">
                                    <div class="card--header">
                                        <div class="sidebar bg__light"></div>
                                        <div class="main--data">
                                            <p class="full-name txt__dark">Nombre de prueba</p>
                                            <p class="occupation txt__medium"></p>
                                        </div>
                                    </div>
                                    <div class="user--profile__pic">
                                        <img src="assets/images/default-profile-pic.png" alt="foto de perfil"
                                        />
                                    </div>
                                    <div>
                                        <div class="contact__link">
                                            <ul class="contact__list">
                                                <li class="contact__list--rrss pad--mobile border__medium"> <a href="" class="icon__link--mobile txt__dark" title="" id="linkMobile">
                <i class="contact__list--icon fas fa-mobile-alt"></i>
            </a>

                                                </li>
                                                <li class="contact__list--rrss border__medium"> <a class="email txt__dark" href="">
                <i class="contact__list--icon far fa-envelope"></i>
            </a>

                                                </li>
                                                <li class="contact__list--rrss border__medium"> <a href="#" id="linkEdin" class="link__linkedin txt__dark">

                <i class="contact__list--icon fab fa-linkedin-in"></i>
            </a>

                                                </li>
                                                <li class="contact__list--rrss border__medium"> <a href="" id="linkGithub" class="txt__dark">
                <i class="contact__list--icon fab fa-github-alt"></i>
            </a>

                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                        </section>
                    </fieldset>
                    <div class="collapsible__container">
                        <fieldset class="design">
                            <legend class="legend legend__distribution legend1"> <i class="far fa-object-ungroup fa-lg legend__icon"></i>

                                 <h2 class="legend__title title__legend--grey">Diseña</h2>
 <i class="fas fa-chevron-down legend__arrow arrow1"></i>

                            </legend>
                            <label class="collapsible1" for="colors">
                                <p class="option__title subtitle__legend--grey">Colores</p>
                                <div class="option__container">
                                    <label class="color__container">
                                        <div class="color-item radio__container">
                                            <input class="radio" type="radio" id="colors" name="colors" value="green"
                                            /> <span class="checkmark" id="p1"></span>

                                        </div>
                                        <div class="palette--1">
                                            <div class="color-item bg__dark"></div>
                                            <div class="color-item bg__medium"></div>
                                            <div class="color-item bg__light"></div>
                                        </div>
                                    </label>
                                    <label class="color__container">
                                        <div class="color-item radio__container">
                                            <input class="radio" type="radio" id="colors" name="colors" value="green"
                                            /> <span class="checkmark" id="p2"></span>

                                        </div>
                                        <div class="palette--2">
                                            <div class="color-item bg__dark"></div>
                                            <div class="color-item bg__medium"></div>
                                            <div class="color-item bg__light"></div>
                                        </div>
                                    </label>
                                    <label class="color__container">
                                        <div class="color-item radio__container">
                                            <input class="radio" type="radio" id="colors" name="colors" value="green"
                                            /> <span class="checkmark" id="p3"></span>

                                        </div>
                                        <div class="palette--3">
                                            <div class="color-item bg__dark"></div>
                                            <div class="color-item bg__medium"></div>
                                            <div class="color-item bg__light"></div>
                                        </div>
                                    </label>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset class="fill-in">
                            <legend class="legend legend__distribution legend2"> <i class="far fa-keyboard legend__icon"></i>

                                 <h2 class="legend__title title__legend--grey">Rellena</h2>
 <i class="fas fa-chevron-down legend__arrow arrow2"></i>

                            </legend>
                            <div class="collapsible2">
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="full_name">Nombre completo</label>
                                    <input class="fill-in__input" id="full_name" type="text"
                                    name="full_name" placeholder="Ej: Sally Jill" required/>
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="job">Puesto</label>
                                    <input class="fill-in__input" id="job" type="text" name="job"
                                    placeholder="Ej: Front-end" />
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="img-profile">Imagen de perfil</label>
                                    <div class="fill-in__buttonImg-wrapper">
                                        <input class="fill-in__button fill-in__buttonLabel" id="img-profile" type="button"
                                        value="Añadir imagen" name="img-profile" />
                                        <div class="img-profile__preview"></div>
                                    </div>
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="email">Email</label>
                                    <input class="fill-in__input" id="email" type="email" name="email"
                                    placeholder="Ej: sally-jill@gmail.com" />
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="phone">Teléfono</label>
                                    <input class="fill-in__input input__tel" id="phone" type="tel"
                                    minlength="9" name="phone" placeholder="Ej: 555-55-55-55" />
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" class="fill-in__label" for="linkedin">Linkedin</label>
                                    <input class="fill-in__input" id="linkedin" type="text"
                                    name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />
                                </div>
                                <div class="fill-in__item">
                                    <label class="fill-in__label" for="github">Github</label>
                                    <input class="fill-in__input" id="github" type="text" name="github"
                                    placeholder="Ej: sally-hill" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="share">
                            <legend class="legend legend__distribution legend3"> <i class="fas fa-share-alt legend__icon legend__icon--share"></i>

                                 <h2 class="legend__title title__legend--grey">Comparte</h2>
 <i class="fas fa-chevron-down legend__arrow arrow3"></i>

                            </legend>
                            <div class="collapsible3">
                                <button class="share-button" type="button"> <i class="far fa-address-card"></i>
Crear tarjeta</button>
                                <section class="section__twitter collapsible__hidden">
                                     <h3 class="title-twitter">La tarjeta ha sido creada:</h3>
 <a class="twitter-link" href="#">https://awesome-profile-card.com?id=A456Dkhhñjkhjkbsad</a>

                                    <button
                                    class="button-twitter"> <i class="fab fa-twitter twitter-icon"></i>
Compartir en Twitter</button>
                                </section>
                            </div>
                        </fieldset>
                    </div>
                    </div>
            </form>
        </main>
        <footer class="main-footer">
            <div class="main-container">
                <ul class="main-footer__list align-text">
                    <li class="main-footer__list-text">Awesome profile-cards © 2019</li>
                    <li class="main-footer__list-logo"> <a href="." title="Link to Home">
                <img class="main-footer__list-img" src="assets/images/octomeow.png" alt="Imagen Octomeow">
            </a>

                    </li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
